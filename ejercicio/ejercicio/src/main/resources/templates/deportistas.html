<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Deportistas</title>
</head>
<body>
    <h1>Deportistas Registrados</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Disciplina</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dep : ${deportistas}">
                <td th:text="${dep.id}"></td>
                <td th:text="${dep.nombre}"></td>
                <td th:text="${dep.edad}"></td>
                <td th:text="${dep.disciplina}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
